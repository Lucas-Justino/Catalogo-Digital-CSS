<!DOCTYPE html>
<html lang="PT-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Melhor para aprender e comer">
    <link rel="stylesheet" href="styles.css">
    <title>Trabalhe Conosco</title>
</head>

<body>

    <!-- display : flex, align-itens : center; justify-content: space... -->
    <header class="container teste">
        <img src="logo.png" alt="">
        <nav class="navmenu">
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="tabela.html">CARDÁPIO</a></li>
                <li><a href="cadastro.html">TRABALHE CONOSCO</a></li>
            </ul>
        </nav>

    </header>

    <main>
        <div class="table">
            <form action="#" method="post">
                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome">
                </div>


                <div class="form-group">

                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" name="cpf" inputmode="numeric">
                </div>


                <div class="form-group">

                    <label for="email">Email:</label>
                    <input type="text" id="email" name="email" inputmode="email">
                </div>



                <div class="form-group">

                    <label for="telefone">Telefone:</label>
                    <input type="text" id="telefone" name="telefone" inputmode="tel" placeholder="(XX) XXXXX-XXXX">
                </div class="form-group">



                <div class="form-group">
                    <label for="data_nascimento">Data de Nascimento:</label>
                    <input type="date" id="data_nascimento" name="data_nascimento">
                </div>




                <div class="form-group">

                    <!-- <label for="submit"></label> -->
                    <input type="submit" value="Enviar">

                    <!-- <label for="reset"></label> -->
                    <input type="reset" value="Limpar">
                </div>



            </form>
        </div>

    </main>

    <!-- display : flex, align-itens : center; justify-content: space... -->
    <footer>
        <div class="footer-content">
            <nav class="footer-nav">
                <ul class="navmenu">
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="tabela.html">CARDÁPIO</a></li>
                    <li><a href="cadastro.html">TRABALHE CONOSCO</a></li>
                </ul>

                <div class="sociais">
                    <img class="social-icon" src="https://cdn-icons-png.flaticon.com/128/3955/3955011.png" alt="">
                    <img class="social-icon" src="https://cdn-icons-png.flaticon.com/128/145/145807.png" alt="">
                    <img class="social-icon" src="https://cdn-icons-png.flaticon.com/128/3670/3670151.png" alt="">
                    <img class="social-icon" src="https://cdn-icons-png.flaticon.com/128/3670/3670147.png" alt="">
                    <img class="social-icon" src="https://cdn-icons-png.flaticon.com/128/3955/3955024.png" alt="">
                </div>
        </div>
        </nav>
    </footer>

</body>

</html>
